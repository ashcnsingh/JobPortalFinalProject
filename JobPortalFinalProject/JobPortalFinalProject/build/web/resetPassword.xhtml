<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h:form class="login-card" >
            <div><h2>Reset Password</h2></div>
        <p>
            Change Your Password:<br></br><br></br>
                Please enter the current password:<br></br>
                <h:inputText id="oldPsw" required ="true" 
                   requiredMessage="The Current Password field cannot be empty"
                        title="Please enter your old password"
                        value="#{login.theLoginAccount.oldPsw}"/><br></br>
                Please enter your new password:<br></br>
                <h:inputText id="newPsw1" required ="true" 
                       requiredMessage="The New Password field cannot be empty"
                        title="Please enter your new password1"
                        value="#{login.theLoginAccount.newPsw1}"/><br></br>
                Please confirm your new password:<br></br>
                <h:inputText id="newPsw2" required ="true" 
                requiredMessage="The Confirm New Password field cannot be empty"
                        title="Please enter your new password2"
                        value="#{login.theLoginAccount.newPsw2}"/><br></br> 
                <br></br>
                <h:commandButton id="changePsw" value="Change Your Password"
                           action="#{login.theLoginAccount.resetPassword()}" />               
            </p>
        </h:form>
    </body>
</html>
