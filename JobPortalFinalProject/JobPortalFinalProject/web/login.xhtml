<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h:form class="login-card">
            <h3>Login to your Account!</h3>
                 
            <p>Please enter your ID:<br></br>
                <h:inputText id="id" required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your ID"
                        value="#{login.id}">
                </h:inputText>
            </p>
            
            <p>Please enter your password:<br></br>
                <h:inputText id="psw" required ="true" 
                          requiredMessage="The password field cannot be empty"
                        title="Please enter your psw"
                        value="#{login.password}"/>
                     
            </p>
            <p>
                <h:commandButton id="submit" value="Submit" class="login login-submit"
                                 action="#{login.login()}" />
            </p>
            <p>
                <h:commandButton id="return" value="Return" class="login login-submit"
                                 action="index.xhtml" />
        </p>

        </h:form>
        
    </body>
</html>
