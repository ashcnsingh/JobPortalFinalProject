<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Applied Jobs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <h:form class="index-card">
            <p>Total number of jobs are #{login.app.size()}</p>
            <p>JobID&#160;FullName&#160;&#160;&#160;&#160;&#160;&#160;Status&#160;&#160;&#160;&#160;&#160;&#160;</p>
            <h:dataTable id="id" rows="#{login.app.size()}" value="#{login.app}" var="obj6">
              
               <h:column>
                   <h:outputText styleClass="dataTableOutputText" 
                                 id="jobID" value="#{obj6.ajoID}"/>
               </h:column> 
                  <h:column>
                   <h:outputText styleClass="dataTableOutputText" 
                                 id="fname" value="#{obj6.afname}"/>
               </h:column> 
                <h:column>
                   <h:outputText styleClass="dataTableOutputText" 
                                 id="decStatus" value="#{obj6.adecStatus}"/>
               </h:column> 
                <h:column>  
                    
                    <h:commandLink value="Withdraw" action="#{userDetails.withdraw(obj6.aaid)}"/>
                                  
                </h:column>
               
                
               
           </h:dataTable>
            <br>
            </br>
             
             <h:commandButton id="return" value="Return"
                                 action="welcome.xhtml" />
        </h:form>
    </body>
</html>
